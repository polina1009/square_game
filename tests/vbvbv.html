<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="text1" type="text" value="hello, world">
        <button onclick="rr()">flip</button>
        <input id="text2" type="text" value="">


        <script>
            function rr() {
                var str = document.getElementById('text1').value;
                  document.getElementById('text1').value = "";

                var new_str = "";

                for (var i = str.length-1; i >= 0 ; i--) {
                    new_str = new_str + str[i];
                }

                document.getElementById('text2').value = new_str;



            }
        </script>
    </body>
</html>
