<!-- Задание: по нажатию кнопки сконкантенировать запись первых трех полей и записать в четвертое. т.е. в результате там будет "abc" -->


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="a" type="text" value="a">
        <input id="b" type="text" value="b">
        <input id="c" type="text" value="c">

        <button onclick="res()">go</button>

        <input id="val" type="text" value="">

        <script>
            function res() {
                var aa = document.getElementById('a').value;
                var bb = document.getElementById('b').value;
                var cc = document.getElementById('c').value;
//                var v = document.getElementById('val').value;
                //console.log(aa, bb, cc);
                document.getElementById('val').value = aa + bb + cc;

            }
        </script>
    </body>
</html>
