<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <input id="v" type="text" value="hello, world">
        <button onclick="rr()">>>>>></button>
        <input id="v2" type="text" value="">
        <script>
            function rr() {
                var textKnopki = document.getElementsByTagName('button')[0].innerHTML;// берем контент button

                if(textKnopki == '&gt;&gt;&gt;&gt;&gt;') {// текст кнопки ">>>>>"
                    // вырезаем текст из левого инпута и вставляем в правый
                    var val = document.getElementById('v').value;
                    document.getElementById('v2').value = val;
                    document.getElementById('v').value = "";

                    // и меняем текст кнопки на "<<<<<"
                    document.getElementsByTagName('button')[0].innerHTML = '&lt;&lt;&lt;&lt;&lt;'
                } else if(textKnopki == '&lt;&lt;&lt;&lt;&lt;') {// текст кнопки "<<<<<"
                    // вырезаем текст из правого инпута и вставляем в левый
                    var val = document.getElementById('v2').value;
                    document.getElementById('v').value = val;
                    document.getElementById('v2').value = "";

                    // и меняем текст кнопки на ">>>>>"
                    document.getElementsByTagName('button')[0].innerHTML = '&gt;&gt;&gt;&gt;&gt;'
                }
            }
        </script>
    </body>
</html>
